<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface com Flexbox e Grid</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .content {
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            text-align: center;
            font-size: 1rem;
            margin-bottom: 20px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            box-sizing: border-box;
            position: relative;
        }
        .imagemGrande{
            height: 100%;
            width: 100%;
        }
        .img-zoom {
            max-width: 100%;
            height: auto;
            transition: transform 0.5s ease;
        }

        .img-zoom:hover {
            transform: scale(1.2);
        }

        .footer {
            background-color: #1B2653;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .navbar-custom {
            background-color: #FE6613;
        }
        .btn-orange {
    background-color: #FE6613; 
    color: white; 
    border: none; 
}

.btn-orange:hover {
    background-color: #d95413;
}

        .orange-box {
            background-color: #FE6613;
            color: white;
            padding: 10px;
            text-align: center;
            height: 100px;
        }

        .row-equal-height {
            display: flex;
            flex-wrap: wrap;
        }

        .row-equal-height .col-md-4 {
            display: flex;
            flex-direction: column;
        }

        .masked-input {
            text-align: center;
        }

        .modal-img {
            width: 100%;
            height: auto;
        }

        .img-thumbnail {
            height: 180px;
            width: 200px;
        }

        /* Zoom animation */
        .zoom-on-load {
            animation: zoomIn 1s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }
        
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Minha Página</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container my-5">
        <div class="row row-equal-height">
            <!-- Primeira Linha de Divs -->
            <div class="col-md-4">
                <div class="content border border-dark">
                    <div class="d-flex align-items-center mb-3">
                        <img src="imagens/pessoa.jpg" alt="Pessoa 1" class="img-thumbnail me-3 img-zoom">
                        <div>
                            <p><strong>George</strong></p>
                            <p>1.250 pontos</p>
                            <button class="btn btn-primary btn-sm" onclick="alert('Telefone: (21) 99999-9999')">Ver Telefone</button>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <img src="imagens/pessoa2.jpg" alt="Pessoa 2" class="img-thumbnail me-3 img-zoom">
                        <div>
                            <p><strong>Bruno</strong></p>
                            <p>1.300 pontos</p>
                            <button class="btn btn-primary btn-sm" onclick="alert('Telefone: (21) 98888-8888')">Ver Telefone</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="content border border-dark">
                    <!-- Mensagem Grande -->
                    <h3 class="mb-4">Mande uma mensagem:</h3>
                    
                    <!-- Formulário -->
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control masked-input" id="cpf" placeholder="Digite seu CPF" oninput="applyCpfMask(this)">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control masked-input" id="telefone" placeholder="Digite seu Telefone" oninput="applyPhoneMask(this)">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="assunto" rows="3" placeholder="Digite o Assunto"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="showAlert(event)">Enviar Mensagem</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <div class="content border border-dark position-relative p-3">
                    <!-- Cálculo da Regra de Três -->
                    <h3 class="position-absolute top-0 start-0 mt-3 ms-2">Regra de 3</h3>
                    <div class="row mt-3">
                        <div class="col-6 mb-2">
                            <input type="number" class="form-control" id="input1" placeholder="Valor A">
                        </div>
                        <div class="col-6 mb-2">
                            <input type="number" class="form-control" id="input2" placeholder="Valor B">
                        </div>
                        <div class="col-6 mb-2">
                            <input type="number" class="form-control" id="input3" placeholder="Valor C">
                        </div>
                        <div class="col-6 mb-2">
                            <input type="number" class="form-control" id="input4" placeholder="Valor D">
                        </div>
                    </div>
                    <button class="btn btn-primary mt-3" onclick="calcular()">Calcular</button>
                    <div id="resultado" class="orange-box mt-3"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Segunda Linha de Divs -->
            <div class="col-md-4">
                <div class="content border border-dark position-relative ">
                    <img src="imagens/casa.jpg" alt="Casa" class="imagemGrande" >
                </div>
                <button class="btn btn-orange mt-2 mb-4 w-100" data-bs-toggle="modal" data-bs-target="#modalImagem">Abrir Imagem no Modal</button>

            </div>
            <div class="col-md-4">
                <div class="content border border-dark ">
                    <!-- Exemplo de uso da biblioteca html2canvas -->
                    <div id="capture">
                        <img src="imagens/casa.jpg" alt="Casa"  class="imagemGrande">
                        <div class="orange-box mt-2">Imovel Guilde</div>
                    </div>
                  
                </div>
                <button class="btn btn-primary mt-2 w-50" onclick="baixarImagem()">Download</button>
            </div>
            <div class="col-md-4">
                <div class="content border border-dark zoom-on-load">
                    <img src="imagens/casa.jpg" alt="Casa" class="img-thumbnail">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalImagem" tabindex="-1" aria-labelledby="modalImagemLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalImagemLabel">Imagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="imagens/casa.jpg" alt="Casa" class="modal-img">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Minha Página. Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script>
        function applyCpfMask(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            input.value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
        }

        function applyPhoneMask(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            input.value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
        }

        function showAlert(event) {
            event.preventDefault();
            alert('Mensagem enviada!');
        }

        function calcular() {
            const a = parseFloat(document.getElementById('input1').value);
            const b = parseFloat(document.getElementById('input2').value);
            const c = parseFloat(document.getElementById('input3').value);
            const d = parseFloat(document.getElementById('input4').value);
            
            if (!isNaN(a) && !isNaN(b) && !isNaN(c) && !isNaN(d)) {
                const resultado = (d * b) / c;
                document.getElementById('resultado').innerText = resultado.toFixed(2);
            } else {
                document.getElementById('resultado').innerText = 'Preencha todos os campos.';
            }
        }

        function baixarImagem() {
            html2canvas(document.getElementById('capture')).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'captura.png';
                link.click();
            });
        }
    </script>
</body>
</html>
